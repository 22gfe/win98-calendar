<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win98 Cloud Organizer</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        :root {
            --win-grey: #c0c0c0;
            --win-dark: #808080;
            --win-darker: #404040;
            --win-light: #ffffff;
            --win-blue: #000080;
            --desktop-teal: #008080;
            --cream-bg: #fffbf0;
            --font-main: 'Tahoma', 'Verdana', sans-serif;
        }

        body {
            background-color: var(--desktop-teal);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- Windows 98 Style Classes --- */
        .window {
            background-color: var(--win-grey);
            padding: 3px;
            box-shadow: 1px 1px 0 #000;
            border-top: 2px solid var(--win-light);
            border-left: 2px solid var(--win-light);
            border-right: 2px solid var(--win-darker);
            border-bottom: 2px solid var(--win-darker);
            width: 95%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--win-blue), #1084d0);
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .title-text {
            color: white;
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .win-btn {
            background: var(--win-grey);
            border-top: 1px solid var(--win-light);
            border-left: 1px solid var(--win-light);
            border-right: 1px solid var(--win-darker);
            border-bottom: 1px solid var(--win-darker);
            box-shadow: 1px 1px 0 #000;
            padding: 4px 10px;
            font-family: var(--font-main);
            font-size: 11px;
            cursor: pointer;
            min-width: 20px;
            white-space: nowrap;
        }

        .win-btn:active {
            border-top: 1px solid var(--win-darker);
            border-left: 1px solid var(--win-darker);
            border-right: 1px solid var(--win-light);
            border-bottom: 1px solid var(--win-light);
            box-shadow: none;
            transform: translate(1px, 1px);
        }

        .window-body { padding: 5px; }

        /* --- Cloud Status Bar --- */
        .status-panel {
            margin-bottom: 8px;
            display: flex;
            gap: 5px;
            padding: 4px;
            border: 1px solid var(--win-dark);
            border-bottom: 1px solid var(--win-light);
            border-right: 1px solid var(--win-light);
            align-items: center;
            flex-wrap: wrap; /* Allows buttons to wrap on small screens */
        }
        
        #auth-status { font-size: 11px; flex-grow: 1; min-width: 150px;}
        .cloud-btn { width: auto; min-width: 70px; }

        /* --- Calendar Grid --- */
        .sunken-panel {
            border-top: 2px solid var(--win-dark);
            border-left: 2px solid var(--win-dark);
            border-right: 2px solid var(--win-light);
            border-bottom: 2px solid var(--win-light);
            background: var(--cream-bg);
            padding: 5px;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .month-label { font-weight: bold; font-size: 14px; }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 11px;
            border-bottom: 1px solid var(--win-dark);
            padding-bottom: 5px;
            margin-bottom: 5px;
            background: #ece9d8;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .day {
            min-height: 80px;
            border: 1px solid #e0dec0;
            padding: 2px;
            cursor: pointer;
            position: relative;
            font-size: 11px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .day:hover { background-color: #fff; border: 1px solid var(--win-blue); }
        .day-number { align-self: flex-end; color: #666; margin-bottom: 2px; }
        .day-content { font-size: 11px; word-wrap: break-word; flex-grow: 1; padding: 2px; }
        .current-day { background-color: #ffffff; border: 1px dotted var(--win-darker); }

        /* --- Modal --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-window {
            width: 300px;
            background-color: var(--win-grey);
            padding: 3px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            border: 2px solid var(--win-light);
            border-right: 2px solid var(--win-darker);
            border-bottom: 2px solid var(--win-darker);
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 2px solid var(--win-dark);
            border-right: 2px solid var(--win-light);
            border-bottom: 2px solid var(--win-light);
            font-family: var(--font-main);
            font-size: 12px;
            padding: 5px;
            box-sizing: border-box;
            resize: none;
            outline: none;
        }
        .color-options { display: flex; gap: 5px; padding: 5px 0;}
        .color-swatch {
            width: 20px; height: 20px;
            border: 2px solid var(--win-dark);
            border-right: 2px solid var(--win-light);
            border-bottom: 2px solid var(--win-light);
            cursor: pointer;
        }
        .color-swatch.selected { border: 2px solid black; }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-text">
                <img src="https://win98icons.alexmeub.com/icons/png/calendar-1.png" width="13">
                Desktop Organizer - Connected
            </div>
            <div class="win-btn" style="padding:0 4px; font-weight:bold;">X</div>
        </div>

        <div class="window-body">
            <div class="status-panel">
                <div id="auth-status">System Offline.</div>
                <button id="authBtn" class="win-btn cloud-btn" onclick="handleAuthClick()">Log In</button>
                
                <button id="syncBtn" class="win-btn cloud-btn" onclick="syncData()" style="display:none;">Save Drive</button>
                <button id="loadBtn" class="win-btn cloud-btn" onclick="loadFromDrive()" style="display:none;">Load Drive</button>
                
                <button id="localBtn" class="win-btn cloud-btn" onclick="manualLoadLocal()">Load Local</button>
            </div>

            <div class="calendar-controls">
                <button class="win-btn" id="prevBtn">◄</button>
                <div class="month-label" id="monthYear">...</div>
                <button class="win-btn" id="nextBtn">►</button>
            </div>

            <div class="sunken-panel">
                <div class="weekdays">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div class="days" id="daysContainer"></div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal-window">
            <div class="title-bar" style="margin-bottom:5px;">
                <div class="title-text">Edit Entry</div>
                <button class="win-btn" onclick="closeModal()">X</button>
            </div>
            <div style="padding:10px;">
                <div id="modalDateLabel" style="margin-bottom:5px; font-size:11px;"></div>
                <textarea id="todoInput"></textarea>
                <div class="color-options">
                    <div class="color-swatch" style="background:#ffcccc" onclick="pickColor('#ffcccc')"></div>
                    <div class="color-swatch" style="background:#ccffcc" onclick="pickColor('#ccffcc')"></div>
                    <div class="color-swatch" style="background:#ccccff" onclick="pickColor('#ccccff')"></div>
                    <div class="color-swatch" style="background:#ffffcc" onclick="pickColor('#ffffcc')"></div>
                    <div class="color-swatch" style="background:#e0e0e0" onclick="pickColor('none')"></div> </div>
                <div style="text-align:right; margin-top:10px;">
                    <button class="win-btn" onclick="saveEntry()">OK</button>
                    <button class="win-btn" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION - PASTE YOUR KEYS HERE
        // ==========================================
        const API_KEY = 'C7qXnNDPELEi3mM8vuSGD1btArzg';
        const CLIENT_ID = '537716789548-56s3mvpr5js4b0g3g05t01uun4pjoje1.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        // ==========================================

        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SAVE_FILE_NAME = 'win98_calendar_data.json';
        const LOCAL_STORAGE_KEY = 'win98_calendar_data';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        let currentDate = new Date();
        let selectedDayKey = null;
        let selectedColor = null;
        let calendarData = {};

        // --- DOM Elements ---
        const daysContainer = document.getElementById('daysContainer');
        const monthYearLabel = document.getElementById('monthYear');
        const modal = document.getElementById('editModal');
        const todoInput = document.getElementById('todoInput');
        const modalDateLabel = document.getElementById('modalDateLabel');
        const statusDiv = document.getElementById('auth-status');
        const authBtn = document.getElementById('authBtn');
        const syncBtn = document.getElementById('syncBtn');
        const loadBtn = document.getElementById('loadBtn');

        // --- 1. GOOGLE AUTH & DRIVE LOGIC ---

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                statusDiv.innerText = "System Ready. Login for Cloud.";
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                statusDiv.innerText = "Authenticated.";
                authBtn.style.display = 'none';
                syncBtn.style.display = 'inline-block';
                loadBtn.style.display = 'inline-block';
                
                // Optional: Auto-load from drive on login
                // await loadFromDrive(); 
            };
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        // --- Drive: Save Logic ---
        async function syncData() {
            statusDiv.innerText = "Saving to Cloud...";
            try {
                const response = await gapi.client.drive.files.list({
                    q: `name = '${SAVE_FILE_NAME}' and trashed = false`,
                    fields: 'files(id, name)',
                });
                
                const files = response.result.files;
                const fileContent = JSON.stringify(calendarData);
                const fileMetadata = {
                    'name': SAVE_FILE_NAME,
                    'mimeType': 'application/json'
                };

                if (files && files.length > 0) {
                    const fileId = files[0].id;
                    await updateFile(fileId, fileContent);
                } else {
                    await createFile(fileContent);
                }

                statusDiv.innerText = "Cloud Save Complete.";
                setTimeout(() => statusDiv.innerText = "Online.", 3000);

            } catch (err) {
                statusDiv.innerText = "Error: " + err.message;
                console.error(err);
            }
        }

        async function createFile(content) {
            const boundary = '-------314159265358979323846';
            const delimiter = "\r\n--" + boundary + "\r\n";
            const close_delim = "\r\n--" + boundary + "--";
            const contentType = 'application/json';
            const metadata = { 'name': SAVE_FILE_NAME, 'mimeType': contentType };

            const multipartRequestBody =
                delimiter +
                'Content-Type: application/json\r\n\r\n' +
                JSON.stringify(metadata) +
                delimiter +
                'Content-Type: ' + contentType + '\r\n\r\n' +
                content +
                close_delim;

            return gapi.client.request({
                'path': '/upload/drive/v3/files',
                'method': 'POST',
                'params': {'uploadType': 'multipart'},
                'headers': { 'Content-Type': 'multipart/related; boundary="' + boundary + '"' },
                'body': multipartRequestBody
            });
        }

        async function updateFile(fileId, content) {
             return gapi.client.request({
                'path': '/upload/drive/v3/files/' + fileId,
                'method': 'PATCH',
                'params': {'uploadType': 'media'},
                'body': content
            });
        }

        // --- Drive: Load Logic ---
        async function loadFromDrive() {
            statusDiv.innerText = "Searching Drive...";
            try {
                const response = await gapi.client.drive.files.list({
                    q: `name = '${SAVE_FILE_NAME}' and trashed = false`,
                    fields: 'files(id, name)',
                });
                const files = response.result.files;

                if (files && files.length > 0) {
                    const fileId = files[0].id;
                    statusDiv.innerText = "Downloading...";
                    
                    const fileResp = await gapi.client.drive.files.get({
                        fileId: fileId,
                        alt: 'media'
                    });
                    
                    calendarData = fileResp.result;
                    // Note: We do NOT auto-save to local storage here to prevent overwriting
                    // local data unless user explicitly saves an entry. 
                    renderCalendar();
                    statusDiv.innerText = "Data Loaded from Cloud.";
                } else {
                    statusDiv.innerText = "No Cloud Save Found.";
                }
            } catch (err) {
                statusDiv.innerText = "Load Error: " + err.message;
            }
        }

        // --- 2. LOCAL STORAGE LOGIC ---
        
        function manualLoadLocal() {
            const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (saved) {
                try {
                    calendarData = JSON.parse(saved);
                    renderCalendar();
                    statusDiv.innerText = "Loaded from Local Storage.";
                } catch(e) { 
                    statusDiv.innerText = "Local Data Corrupt.";
                    calendarData = {};
                }
            } else {
                statusDiv.innerText = "No Local Data Found.";
            }
        }

        // --- 3. CALENDAR UI LOGIC ---

        function init() {
            // Auto-load local on startup
            manualLoadLocal();
        }

        function renderCalendar() {
            daysContainer.innerHTML = "";
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYearLabel.innerText = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

            const firstDayIndex = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayIndex; i++) {
                const empty = document.createElement('div');
                empty.style.background = "#ece9d8";
                daysContainer.appendChild(empty);
            }

            for (let i = 1; i <= lastDay; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                const key = `${year}-${month}-${i}`;

                if (calendarData[key]) {
                    const data = calendarData[key];
                    if(data.color) dayDiv.style.backgroundColor = data.color;
                    if(data.text) {
                        dayDiv.innerHTML = `<div class="day-number">${i}</div><div class="day-content">${data.text}</div>`;
                    } else {
                        dayDiv.innerHTML = `<div class="day-number">${i}</div>`;
                    }
                } else {
                    dayDiv.innerHTML = `<div class="day-number">${i}</div>`;
                }

                const today = new Date();
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayDiv.classList.add('current-day');
                }

                dayDiv.addEventListener('click', () => openModal(key, i));
                daysContainer.appendChild(dayDiv);
            }
        }

        // Navigation
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Modal
        function openModal(key, dayNum) {
            selectedDayKey = key;
            modalDateLabel.innerText = `${currentDate.toLocaleString('default', { month: 'short' })} ${dayNum}`;
            modal.style.display = 'flex';
            
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
            
            if (calendarData[key]) {
                todoInput.value = calendarData[key].text || "";
                selectedColor = calendarData[key].color || null;
            } else {
                todoInput.value = "";
                selectedColor = null;
            }
            todoInput.focus();
        }

        function closeModal() { modal.style.display = 'none'; }

        function pickColor(color) {
            selectedColor = color === 'none' ? null : color;
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function saveEntry() {
            const text = todoInput.value.trim();
            if (!text && !selectedColor) {
                delete calendarData[selectedDayKey];
            } else {
                calendarData[selectedDayKey] = { text: text, color: selectedColor };
            }
            
            // ALWAYS save to local storage when editing
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(calendarData));
            
            renderCalendar();
            closeModal();
            statusDiv.innerText = "Saved locally. Remember to Sync.";
        }

        // Initialize Google Scripts
        window.onload = function() {
            init();
            gapiLoaded();
            gisLoaded();
        };

    </script>
</body>
</html>

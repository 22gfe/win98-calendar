<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Organizer - Win98</title>
    <style>
        :root {
            --win-grey: #c0c0c0;
            --win-dark: #808080;
            --win-darker: #404040;
            --win-light: #ffffff;
            --win-blue: #000080;
            --desktop-teal: #008080;
            --cream-bg: #fffbf0; /* Cream paper look */
            --font-main: 'Tahoma', 'Verdana', sans-serif;
        }

        body {
            background-color: var(--desktop-teal);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
        }

        /* --- Windows 98 Window Frame Style --- */
        .window {
            background-color: var(--win-grey);
            padding: 3px;
            box-shadow: 1px 1px 0 #000; /* Drop shadow */
            border-top: 2px solid var(--win-light);
            border-left: 2px solid var(--win-light);
            border-right: 2px solid var(--win-darker);
            border-bottom: 2px solid var(--win-darker);
            width: 95%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--win-blue), #1084d0);
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .title-text {
            color: white;
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .title-controls button {
            width: 16px;
            height: 14px;
            font-size: 9px;
            font-weight: bold;
            line-height: 10px;
            margin-left: 2px;
            padding: 0;
            background: var(--win-grey);
            border-top: 1px solid var(--win-light);
            border-left: 1px solid var(--win-light);
            border-right: 1px solid var(--win-darker);
            border-bottom: 1px solid var(--win-darker);
            box-shadow: none;
        }
        
        .title-controls button:active {
            border-top: 1px solid var(--win-darker);
            border-left: 1px solid var(--win-darker);
            border-right: 1px solid var(--win-light);
            border-bottom: 1px solid var(--win-light);
        }

        /* --- Standard Win98 Button --- */
        .win-btn {
            background: var(--win-grey);
            border-top: 1px solid var(--win-light);
            border-left: 1px solid var(--win-light);
            border-right: 1px solid var(--win-darker);
            border-bottom: 1px solid var(--win-darker);
            box-shadow: 1px 1px 0 #000;
            padding: 4px 10px;
            font-family: var(--font-main);
            font-size: 11px;
            cursor: pointer;
        }

        .win-btn:active {
            border-top: 1px solid var(--win-darker);
            border-left: 1px solid var(--win-darker);
            border-right: 1px solid var(--win-light);
            border-bottom: 1px solid var(--win-light);
            box-shadow: none;
            transform: translate(1px, 1px);
        }

        /* --- Main Content Area --- */
        .window-body {
            padding: 10px;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background: var(--win-grey);
        }
        
        .month-label {
            font-weight: bold;
            font-size: 14px;
        }

        /* --- The Calendar Grid --- */
        .sunken-panel {
            border-top: 2px solid var(--win-dark);
            border-left: 2px solid var(--win-dark);
            border-right: 2px solid var(--win-light);
            border-bottom: 2px solid var(--win-light);
            background: var(--cream-bg); /* The "Cream" part */
            padding: 5px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 11px;
            border-bottom: 1px solid var(--win-dark);
            padding-bottom: 5px;
            margin-bottom: 5px;
            background: #ece9d8;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .day {
            min-height: 80px;
            border: 1px solid #e0dec0; /* Faint border for cream look */
            padding: 2px;
            cursor: pointer;
            position: relative;
            font-size: 11px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .day:hover {
            background-color: #fff;
            border: 1px solid var(--win-blue);
        }

        .day-number {
            align-self: flex-end;
            color: #666;
            margin-bottom: 2px;
        }

        .day-content {
            font-size: 11px;
            word-wrap: break-word;
            flex-grow: 1;
            padding: 2px;
        }

        .current-day {
            background-color: #ffffff;
            border: 1px dotted var(--win-darker);
        }

        /* --- Modal (Dialog Box) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); /* No dimming in Win98 usually, but keeps focus */
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-window {
            width: 300px;
            /* Reusing window styles */
            background-color: var(--win-grey);
            padding: 3px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            border-top: 2px solid var(--win-light);
            border-left: 2px solid var(--win-light);
            border-right: 2px solid var(--win-darker);
            border-bottom: 2px solid var(--win-darker);
        }

        .modal-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-top: 2px solid var(--win-dark);
            border-left: 2px solid var(--win-dark);
            border-right: 2px solid var(--win-light);
            border-bottom: 2px solid var(--win-light);
            font-family: var(--font-main);
            font-size: 12px;
            padding: 5px;
            box-sizing: border-box;
            resize: none;
            outline: none;
        }

        /* Color Palette Win98 Style */
        .fieldset {
            border: 1px solid var(--win-dark);
            padding: 5px;
            margin-top: 5px;
        }
        .fieldset legend {
            font-size: 11px;
            margin-left: 5px;
        }

        .color-options {
            display: flex;
            gap: 5px;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border-top: 2px solid var(--win-dark);
            border-left: 2px solid var(--win-dark);
            border-right: 2px solid var(--win-light);
            border-bottom: 2px solid var(--win-light);
            cursor: pointer;
        }
        .color-swatch.selected {
            border-top: 2px solid var(--win-darker);
            border-left: 2px solid var(--win-darker);
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            outline: 1px dotted black;
            outline-offset: 2px;
        }

        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-text"><img src="https://win98icons.alexmeub.com/icons/png/calendar-1.png" width="13" style="vertical-align:middle; margin-right:5px;">Desktop Organizer</div>
            <div class="title-controls">
                <button>_</button>
                <button>□</button>
                <button onclick="alert('Cannot close system process.')">X</button>
            </div>
        </div>

        <div class="window-body">
            <div class="calendar-controls">
                <button class="win-btn" id="prevBtn">◄</button>
                <div class="month-label" id="monthYear">...</div>
                <button class="win-btn" id="nextBtn">►</button>
            </div>

            <div class="sunken-panel">
                <div class="weekdays">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div class="days" id="daysContainer">
                    </div>
            </div>
            
            <div style="margin-top:5px; font-size:10px; color:#666; border-top:1px solid #808080; padding-top:2px;">
                Ready.
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal-window">
            <div class="title-bar">
                <div class="title-text">Edit Entry</div>
                <div class="title-controls">
                    <button onclick="closeModal()">X</button>
                </div>
            </div>
            <div class="modal-body">
                <div style="font-size:11px;" id="modalDateLabel">Date: --</div>
                
                <textarea id="todoInput" placeholder="Type here..."></textarea>

                <fieldset class="fieldset">
                    <legend>Highlight Color</legend>
                    <div class="color-options">
                        <div class="color-swatch" style="background:#000000; display:none;" onclick="pickColor('none')"></div> <div class="color-swatch" style="background:#ffcccc" onclick="pickColor('#ffcccc')"></div> <div class="color-swatch" style="background:#ccffcc" onclick="pickColor('#ccffcc')"></div> <div class="color-swatch" style="background:#ccccff" onclick="pickColor('#ccccff')"></div> <div class="color-swatch" style="background:#ffffcc" onclick="pickColor('#ffffcc')"></div> <div class="color-swatch" style="background:#e0e0e0" onclick="pickColor('#e0e0e0')"></div> </div>
                </fieldset>

                <div class="dialog-buttons">
                    <button class="win-btn" onclick="saveEntry()">OK</button>
                    <button class="win-btn" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- State ---
        let currentDate = new Date();
        let selectedDayKey = null;
        let selectedColor = null;
        let calendarData = {};

        // --- Elements ---
        const daysContainer = document.getElementById('daysContainer');
        const monthYearLabel = document.getElementById('monthYear');
        const modal = document.getElementById('editModal');
        const todoInput = document.getElementById('todoInput');
        const modalDateLabel = document.getElementById('modalDateLabel');
        const swatches = document.querySelectorAll('.color-swatch');

        // --- Init ---
        function init() {
            // Load from storage (Cookies/Local)
            const saved = localStorage.getItem('win98_calendar_data');
            if (saved) {
                calendarData = JSON.parse(saved);
            }
            renderCalendar();
        }

        // --- Calendar Logic ---
        function renderCalendar() {
            daysContainer.innerHTML = "";
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYearLabel.innerText = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

            const firstDayIndex = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();

            // Empty padding slots
            for (let i = 0; i < firstDayIndex; i++) {
                const empty = document.createElement('div');
                empty.style.background = "#ece9d8"; // Match header, visually empty
                daysContainer.appendChild(empty);
            }

            // Days
            for (let i = 1; i <= lastDay; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                const key = `${year}-${month}-${i}`;

                // Check saved data
                if (calendarData[key]) {
                    const data = calendarData[key];
                    if(data.color) {
                        dayDiv.style.backgroundColor = data.color;
                    }
                    if(data.text) {
                        dayDiv.innerHTML = `
                            <div class="day-number">${i}</div>
                            <div class="day-content">${data.text}</div>
                        `;
                    } else {
                        dayDiv.innerHTML = `<div class="day-number">${i}</div>`;
                    }
                } else {
                    dayDiv.innerHTML = `<div class="day-number">${i}</div>`;
                }

                // Highlight today
                const today = new Date();
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayDiv.classList.add('current-day');
                }

                dayDiv.addEventListener('click', () => openModal(key, i));
                daysContainer.appendChild(dayDiv);
            }
        }

        // --- Navigation ---
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // --- Modal Logic ---
        function openModal(key, dayNum) {
            selectedDayKey = key;
            modalDateLabel.innerText = `Edit: ${currentDate.toLocaleString('default', { month: 'long' })} ${dayNum}, ${currentDate.getFullYear()}`;
            modal.style.display = 'flex';
            
            // Reset swatches
            swatches.forEach(s => s.classList.remove('selected'));
            
            if (calendarData[key]) {
                todoInput.value = calendarData[key].text || "";
                selectedColor = calendarData[key].color || null;
                
                // Highlight active color
                if (selectedColor) {
                    swatches.forEach(s => {
                        // rgb to hex comparison is tricky in JS, simplified check:
                        // We just rely on user clicking.
                    });
                }
            } else {
                todoInput.value = "";
                selectedColor = null;
            }
            todoInput.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function pickColor(color) {
            selectedColor = color === 'none' ? null : color;
            // Visual feedback
            swatches.forEach(s => s.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function saveEntry() {
            const text = todoInput.value.trim();
            if (!text && !selectedColor) {
                delete calendarData[selectedDayKey];
            } else {
                calendarData[selectedDayKey] = {
                    text: text,
                    color: selectedColor
                };
            }
            
            // Save to "Cookies" (LocalStorage)
            localStorage.setItem('win98_calendar_data', JSON.stringify(calendarData));
            
            renderCalendar();
            closeModal();
        }

        init();
    </script>
</body>
</html>
